<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
</head>
<body>
    <h1 style="text-align: center;">Página donde aparece el iFrame</h1>
    <p>Todos los inputs que hay en html</p>
    <input type="text" name="nombre" id="nombre" placeholder="Escribir nombre" required="true"><br>
    <input type="text" name="apellido" id="apellido" placeholder="Escribir apellido" required="true"><br>
    <input type="password" name="password" id="password" placeholder="Escribir contraseña" required="true"><br>
    <input type="email" name="email" id="email" placeholder="Ingrese su mail" required="true"><br>
    <input type="number" name="edad" id="edad" placeholder="Ingrese su edad" required="true"><br>
    <input type="color" name="color" id="color" placeholder="Ingrese su color" required="true"><br>
    <input type="date" name="fecha" id="fecha" placeholder="Ingrese su fecha" required="true"><br>
    <input type="datetime-local" name="fechaHora" id="fechaHora" placeholder="Ingrese su fecha y hora" required="true"><br>
    <input type="file" name="archivo" id="archivo" placeholder="Ingrese su archivo" required="true"><br>
    <input type="image" name="imagen" id="imagen" placeholder="Ingrese su imagen" required="true"><br>
    <input type="month" name="mes" id="mes" placeholder="Ingrese su mes" required="true"><br>
    <input type="range" name="rango" id="rango" required="true"><br>
    <input type="search" name="busqueda" id="busqueda" placeholder="Ingrese su busqueda" required="true"><br>


</body>
</html>
